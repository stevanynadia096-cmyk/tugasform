<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Membuat Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff; /* warna lembut */
      padding: 30px;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4f46e5; /* biru keunguan */
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Form Membuat Akun</h2>

    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Password:</label>
    <input type="password" name="password" minlength="6" required>

    <label>Deskripsi / Bio:</label>
    <textarea name="bio"></textarea>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" name="gender" value="pria" required> Pria
    <input type="radio" name="gender" value="wanita"> Wanita
    <input type="radio" name="gender" value="lainnya"> Lainnya
    <br><br>

    <label>Minat:</label><br>
    <input type="checkbox" name="minat" value="web"> Web
    <input type="checkbox" name="minat" value="design"> Design
    <input type="checkbox" name="minat" value="data"> Data
    <br><br>

    <label>Provinsi:</label>
    <select name="provinsi" required>
      <option value="">-- Pilih --</option>
      <option value="jawa-tengah">Jawa Tengah</option>
      <option value="jawa-barat">Jawa Barat</option>
      <option value="jatim">Jawa Timur</option>
      <option value="dki">DKI Jakarta</option>
    </select>

    <label>Usia:</label>
    <input type="number" name="usia" min="1" max="120">

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
